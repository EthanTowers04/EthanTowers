<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ethan Towers — CV</title>

<!-- PDF.js Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>

<style>
    body {
        font-family: sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    #pdf-viewer {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    canvas {
        display: block;
        margin: 30px auto;
        border: 1px solid #ddd;
        width: 100%;
        height: auto;
    }
    #download-link {
        text-align: center;
        margin-top: 30px;
    }
    #download-link a {
        display: inline-block;
        padding: 12px 20px;
        background: #0070f3;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
    }
    #download-link a:hover {
        background: #0059c9;
    }

    #loading {
        text-align: center;
        color: #333;
    }

    #error {
        text-align: center;
        color: #b00020;
    }
</style>
</head>
<body>

<h1>Ethan Towers — CV</h1>

<div id="pdf-viewer">
    <div id="loading">Loading preview…</div>
</div>

<div id="download-link">
    <a id="download-anchor" href="Ethan-Towers-CV.pdf" download>Download CV (PDF)</a>
</div>

<script>
    if (window.pdfjsLib) {
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js";
    }

    const url = "Ethan-Towers-CV.pdf";

    async function renderPDF() {
        const viewer = document.getElementById("pdf-viewer");
        const loadingEl = document.getElementById("loading");
        loadingEl && (loadingEl.textContent = "Loading preview…");

        if (!window.pdfjsLib) {
            viewer.innerHTML = '<div id="error">PDF.js failed to load.</div>';
            return;
        }

        try {
            const loadingTask = pdfjsLib.getDocument(url);
            const pdf = await loadingTask.promise;

            viewer.innerHTML = "";

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const pageWrapper = document.createElement("div");
                pageWrapper.style.marginBottom = "20px";
                const containerWidth = Math.min(viewer.clientWidth, 900) - 40; 
                const unscaledViewport = page.getViewport({ scale: 1 });
                const desiredScale = Math.max(0.5, containerWidth / unscaledViewport.width);

                const viewport = page.getViewport({ scale: desiredScale });
                const outputScale = window.devicePixelRatio || 1;

                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");

                canvas.style.width = Math.floor(viewport.width) + "px";
                canvas.style.height = Math.floor(viewport.height) + "px";

                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                context.setTransform(outputScale, 0, 0, outputScale, 0, 0);

                await page.render({ canvasContext: context, viewport }).promise;

                pageWrapper.appendChild(canvas);
                viewer.appendChild(pageWrapper);
            }
        } catch (err) {
            console.error("Error rendering PDF:", err);
            viewer.innerHTML = "<div id='error'>Failed to load PDF preview. You can still download the file below.</div>";
        }
    }

    // Run render
    renderPDF();
</script>

</body>
</html>
