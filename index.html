<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ethan Towers — CV</title>

<!-- Using vendored PDF.js viewer at `pdfjs/web/viewer.html`. -->

<style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    #pdf-viewer { max-width: 900px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    canvas { display:block; margin:30px auto; border:1px solid #ddd; width:100%; height:auto; }
    #download-link { text-align:center; margin-top:30px; }
    #download-link a { display:inline-block; padding:12px 20px; background:#0070f3; color:#fff; text-decoration:none; border-radius:6px; font-size:16px; }
    #loading { text-align:center; color:#333; }
    #error { text-align:center; color:#b00020; }
</style>
</head>
<body>

<h1>Ethan Towers — CV</h1>

<div id="pdf-viewer">
    <div id="loading">Loading preview…</div>
</div>

<div id="download-link">
    <a id="download-anchor" href="Ethan-Towers-CV.pdf" download>Download CV (PDF)</a>
</div>

<script>
  const viewerContainer = document.getElementById('pdf-viewer');
  const viewerIframe = document.createElement('iframe');
  viewerIframe.src = 'pdfjs/web/viewer.html?file=../Ethan-Towers-CV.pdf';
  viewerIframe.style.width = '100%';
  viewerIframe.style.height = '90vh';
  viewerIframe.style.border = 'none';
  viewerContainer.innerHTML = '';
  viewerContainer.appendChild(viewerIframe);
</script>

</body>
</html>
